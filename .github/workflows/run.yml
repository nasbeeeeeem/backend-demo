name: test
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  PROJECT_ID: datti-poc # TODO: update Google Cloud project id
  GAR_LOCATION: asia-northeast1 # TODO: update Artifact Registry location
  REPOSITORY: backend-demo # TODO: update Artifact Registry repository name
  SERVICE: api-dev # TODO: update Cloud Run service name
  REGION: asia-northeast1 # TODO: update Cloud Run service region
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: "access_token" 
          workload_identity_provider: "&{{ secrets.IDENTITY_PROVIDER }}"
          service_account: "&{{ secrets.SERVICE_ACCOUNT }}"

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v1"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"
      
      # END Docker auth and build
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If using a pre-built image, update the image name here
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}